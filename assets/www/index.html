<head>

<script type="text/javascript" charset="utf-8">

	/** Add device ready event that will be triggered when library is loaded */
	document.addEventListener("deviceready", onDeviceReady, true);
    
    window.orientationchange = function() {
    	turn(window.orientation);
    }
    
    function turn(orientation) {
    	switch (orientation) {
    		case 0:
    		case 180:
    		{
    			break;
    		}
    		case 90:
    		case -90:
    		{
    			break;
    		}
    	}
    }
    
    touchmove = function(event) {
    	event.preventDefault();
    }

    // Cordova is ready
    //
    function onDeviceReady() {
	//window.onload = function() {
		initdatabase();
		initBackend();
		initHomeUI();
		initCommentUI();
		initViewUI();
		//initListCommentsUI();
		showHomeUI();
		//showListCommentsUI(0);
		$('.wrapper').css('width', width+'px');
		$('.wrapper').css('height', height+'px');
    }
</script>

</head>
<body style="margin:0px;padding:0px;background:#FFFFFF;">
	<div id="homewrapper" class="wrapper" ontouchmove="touchmove(event)" ></div>
	<div id="commentwrapper" class="wrapper" ontouchmove="touchmove(event)" ></div>
	<div id="viewwrapper" class="wrapper" ontouchmove="touchmove(event)" ></div>
	<div id="listwrapper" class="wrapper" ></div>
</body>
</html>
