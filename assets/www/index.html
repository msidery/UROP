<head>
<title>Cordova</title>

<script src="jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    window.orientationchange = function() {
    	turn(window.orientation);
    }
    
    function turn(orientation) {
    	switch (orientation) {
    		case 0:
    		case 180:
    		{
    			break;
    		}
    		case 90:
    		case -90:
    		{
    			break;
    		}
    	}
    }
    
    touchmove = function(event) {
    	event.preventDefault();
    }

    // Cordova is ready
    //
    function onDeviceReady() {
    // window.onload = function() {
		//initDB();
		initUI();
    }
</script>

</head>
<body style="margin:0px;padding:0px;background:#FFFFFF;" ontouchmove="touchmove(event)">

<div id="tabs">
</div>
<div>
	<textarea id="text" rows="8" cols="30" placeholder="Extra comments" ></textarea>
</div>
<div data-role="controlgroup" data-type="horizontal">
	<a id="enter" class="bottom_opt" data-inline="true" data-role="button" data-theme="c" >ENTER</a>
	<a id="photo" class="bottom_opt" href="" data-inline="true" data-role="button" data-theme="a" >Photo</a>
	<a id="video" class="bottom_opt" href="" data-inline="true" data-role="button" data-theme="a" >Video</a>
	<a id="audio" class="bottom_opt" href="" data-inline="true" data-role="button" data-theme="a" >Audio</a>
	<a id="cancel" class="bottom_opt" data-inline="true" data-role="button" data-theme="c" >CANCEL</a>
</div>
