<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
<script type="text/javascript" charset="utf-8" src="database.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
<script src="jquery-1.7.2.min.js"></script>
<script src="jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
    // window.onload = function() {
    	initDB();
        init();
    }
    
    function init() {
		$('#forms').css('display', 'none');
		
		addAllTabs();
		
		$('#done').bind('click', function() {
			$('#forms').css('display', 'none');
		});
		
		$('#cancel').bind('click', function() {
			$('#forms').css('display', 'none');
		});
    }
</script>

</head>
<body style="margin:0px;padding:0px;background:white;">

<div id="tabs0"></div>
<div id="tabs1"></div>
<div id="tabs2"></div>

<div id="forms" >
<textarea id="fname" rows="1" cols="30" >3</textarea><br />
<textarea id="lname" rows="1" cols="30" >Third row</textarea><br />
<input id="add" data-inline="true" type="button" value="Add" />
<input id="read" data-inline="true" type="button" value="Read" /><br />
<textarea id="text" rows="8" cols="30" >DB</textarea><br />
<button id="done" data-inline="true" >Done</button>
<button id="cancel" data-inline="true" >Cancel</button>
</div>
</body>
</html>
