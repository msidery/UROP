<script type="text/javascript" charset="utf-8">

	/** Add device ready event that will be triggered when library is loaded */
   	//document.addEventListener("deviceready", onDeviceReady, false);

    window.orientationchange = function() {
    	turn(window.orientation);
    }
    
    function turn(orientation) {
    	switch (orientation) {
    		case 0:
    		case 180:
    		{
    			break;
    		}
    		case 90:
    		case -90:
    		{
    			break;
    		}
    	}
    }
    
    touchmove = function(event) {
    	event.preventDefault();
    }

    // Cordova is ready
    //
    //function onDeviceReady() {
    window.onload = function() {
		//initDB();
		//initBackend();
		//initUI();
		$('#enter').bind('click', function() {
			initUI();
		});
    }
</script>

</head>
<body style="margin:0px;padding:0px;background:#FFFFFF;" ontouchmove="touchmove(event)">
	<a id="enter" data-inline="true" data-role="button" data-theme="c" >GO</a>
